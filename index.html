<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div id="heading">JAVASCRIPT ELECCTRONIC CALCULATOR <br>&copy 2018 AUBREY NKOSI.</div>

    <div id="screen">
      <div id="screenone" class="lcd">0</div>
      <div id="screentwo" class="lcd">0</div>
    </div>

    <div id="AC" class="clear">AC</div>
    <div id="CE" class="clear">CE</div>
    <div id="divide" class="opp btn">÷</div>
    <div id="mult" class="opp btn">×</div>
    <div id="seven" class="digit btn">7</div>
    <div id="eight" class="digit btn">8</div>
    <div id="nine" class="digit btn">9</div>
    <div id="subtract" class="opp btn">-</div>
    <div id="four" class="digit btn">4</div>
    <div id="five" class="digit btn">5</div>
    <div id="six" class="digit btn">6</div>
    <div id="plus" class="opp btn">+</div>

    <div id="one" class="digit btn">1</div>
    <div id="two" class="digit btn">2</div>
    <div id="three" class="digit btn">3</div>
    <div id="equals" class="btn">=</div>
    <div id="dot" class="digit btn">∙</div>
    <div id="zero" class="digit btn">0</div>

  </div>

  <script src="main.js" type="text/javascript"></script>

</body>

</html>
