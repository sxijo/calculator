<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">

      <div id="heading">ELECCTRONIC CALCULATOR</div>

        <div id="screen">
          <div id="screenone" class="btn"></div>
            <div id="screentwo" class="btn"></div>
          </div>

            <div id="ac" class="btn">AC</div>
            <div id="ce" class="btn">c</div>
            <div id="divide" class="btn">/</div>
            <div id="mult" class="btn">*</div>
            <div id="btn7" class="btn">7</div>
            <div id="btn8" class="btn">8</div>
            <div id="btn9" class="btn">9</div>
            <div id="minus" class="btn">-</div>
            <div id="btn4" class="btn">4</div>
            <div id="btn5" class="btn">5</div>
            <div id="btn6" class="btn">6</div>
            <div id="plus" class="btn">+</div>

            <div id="btn1" class="btn">1</div>
            <div id="btn2" class="btn">2</div>
            <div id="btn3" class="btn">3</div>
            <div id="equals" class="btn">=</div>
            <div id="dot" class="btn">.</div>
            <div id="zero" class="btn">0</div>

      </div>





    <script src="main.js" type="text/javascript"></script>

  </body>
</html>
